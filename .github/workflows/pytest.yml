name: Pytest Unit Tests

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: '***'
          POSTGRES_DB: 'gyana'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - uses: extractions/setup-just@v1
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9.4
    - name: downgrade pip
      run: pip install pip=22.0.3
    - uses: Gr1N/setup-poetry@v7
      with:
        poetry-version: 1.1.6
    - name: Install dependencies with poetry
      run: poetry install
      # required for collectstatic
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Node Dependencies
      run: yarn
    - name: Build assets
      run: yarn build
    - name: Collect static
      run: poetry run just collectstatic
    - name: Find the files
      run: find . -name "djpaddle_paddlejs.html"
    - name: Python version
      run: poetry run python --version
    - name: Show venv
      run: ls .venv/lib/python3.9/site-packages/djpaddle
