{% load crispy_forms_tags %}

<div x-data="{
  ...{{ form.fields_json }},
  tab: null,
  {% if form.schema_json %}schema: {{form.schema_json}} {% endif %}
  }"
  {{ flat_attrs|safe }}
  class="input-group">
  {% if form.form_html %}
    {% if include_media %}{{ form.media }}{% endif %}
    {% if form_show_errors %}
      {% include "crispy/errors.html" %}
    {% endif %}
    {{ form.form_html }}
  {% else %}
    {% include "crispy/uni_form.html" %}
  {% endif %}
</div>
