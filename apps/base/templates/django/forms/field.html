{% if field %}
  <div class="label {{ field.field.widget.attrs.class }}">
    <label
      {% if field.field.widget.widgets|length == 0 %}
        for="{{ field.id_for_label }}"
      {% endif %}
    >
      <span class="block">
        {{ field.label }}

        {% if not field.field.required and not optional == False %}
          <span class="text-black-50">- optional</span>
        {% endif %}
      </span>

      {% if field.help_text %}
        <p class="input__help-text">
          {{ field.help_text }}
        </p>
      {% endif %}
    </label>

    {{ field }}

    {{ field.errors }}
  </div>
{% endif %}
