<div class="label {{ field.field.widget.attrs.class }}">
  <label for="{{ field.id_for_label }}">
    {{ field.label }}

    {% if field.help_text %}
    <p class="input__help-text">
      {{ field.help_text }}
      {% if not field.field.required %} - optional{% endif %}
    </p>
    {% endif %}
  </label>

  {{ field }}
</div>
