<div class="label {{ field.field.widget.attrs.class }}">
  <label for="{{ field.id_for_label }}">
    <span class="block">
      {{ field.label }}

      {% if not bound_field.field.required and not optional == False %}
        <span class="text-black-50">- optional</span>
      {% endif %}
    </span>

    {% if field.help_text %}
    <p class="input__help-text">
      {{ field.help_text }}
    </p>
    {% endif %}
    
    {{ field }}
  </label>
</div>
