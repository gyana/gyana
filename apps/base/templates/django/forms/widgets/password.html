<div class="w-full" data-controller="password-input">
  <input
    x-model="{{ widget.name }}"
    data-password-input-target="input"
    type="{{ widget.type }}"
    name="{{ widget.name }}"
    {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}" {% endif %}
    {% include "django/forms/widgets/attrs.html" %}
  />

  <i data-action="click->password-input#toggle:capture" class="far fa-fw"></i>
</div>
