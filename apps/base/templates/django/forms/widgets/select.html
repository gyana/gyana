<select x-model="$data.{{ widget.name|form_name }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
  <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
    {% comment %} dynamically set the select choices via the {field}_choices attribute {% endcomment %}
    <template x-if="!choices.{{ widget.name|form_name }} || '{{ option.value }}' === '' || choices.{{ widget.name|form_name }}.includes('{{ option.value }}')">{% include option.template_name with widget=option %}</template>{% endfor %}{% if group_name %}
      </optgroup>{% endif %}{% endfor %}
</select>
