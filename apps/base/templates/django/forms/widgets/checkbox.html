<span
  class="toggle"
  {% if 'hidden' in widget.attrs.class %}hidden{% endif %}
>
  <input
    type="{{ widget.type }}"
    name="{{ widget.name }}"
    {%if widget.value %}value="{{ widget.value }}"{% endif %}
    data-live-update-ignore
    {% include "django/forms/widgets/attrs.html" %}
  />

  <label class="toggle__slider" for="{{ widget.attrs.id }}"></span>
</span>
