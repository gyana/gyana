{% load static %}

<fieldset name="{{ widget.name }}">
 {% for option in widget.options %}
 <label 
    class="checkbox checkbox--radio checkbox--icon {% if option.id|stringformat:'i' == widget.selected %}checkbox--checked{% endif %}"
    id="{{ option.id }}"
  >
    <input 
      type="radio"
      id="id_{{ widget.name }}_{{ option.id }}"
      name="{{ widget.name }}" 
      value="{{ option.id }}" 
      class="checkbox__hidden"
      data-action="click->tf-modal#preview"
    />

    {% if option.image %}
    <img src="{% static option.image %}" style="width: 1.6rem;">
    {% else %}
    <i class="{{ option.icon }}" style="font-size: 1.6rem;"></i>
    {% endif %}

    <div>
      {{ option.label }}
      {% if option.usedInWorkflow %}
      <br>
      <p class="small text-black-50">Used in this workflow</p>
      {% endif %}
    </div>
  </label>
  {% endfor %}
</fieldset>
