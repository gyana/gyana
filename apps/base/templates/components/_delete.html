{% firstof object.pk object.id as object_id  %}
<form 
  method="POST"
  class="form--no-layout"
  action="{% url "project_"|add:object_name|add:"s:delete" project.id object_id %}"
>
  {% csrf_token %}

  <button
    class="table__action"
    type="submit"
    id="{{ object_name }}-delete-{{ object_id }}"
    data-controller="tooltip"
    data-tooltip-content="Delete"
  >
    <i class="fas fa-fw fa-trash"></i>
  </button>
</form>
