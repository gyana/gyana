<form 
  method='post'
  action="{% url object_name|add:"s:duplicate" object.id %}"
>
  {% csrf_token %}

  <button
    type='submit'
    id="{{object_name}}-duplicate-{{object.id}}"
    data-controller="tooltip"
  >
    <i class="far fa-fw fa-copy"></i>

    <span data-tooltip-target="body">Duplicate</span>
  </button>
</form>
