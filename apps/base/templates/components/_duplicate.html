<form class='tooltip tooltip--bottom' method='post' action="{% url object_name|add:"s:duplicate" object.id %}">
  {% csrf_token %}
  <button  type='submit' id="{{object_name}}-duplicate-{{object.id}}">
    <i class="far fa-fw fa-copy"></i>
  </button>
  <span class='tooltip__content'>Duplicate {{object_name}}</span>
</form>
