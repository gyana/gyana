<form 
  method='post'
  action="{% url object_name|add:"s:duplicate" object.id %}"
  data-controller="tooltip"
>
  {% csrf_token %}

  <button  type='submit' id="{{object_name}}-duplicate-{{object.id}}">
    <i class="far fa-fw fa-copy"></i>
  </button>

  <span data-tooltip-target="body">Duplicate {{object_name}}</span>
</form>
