{% url object_name|add:"s:duplicate" object.id as duplicate_url %}

{% if duplicate_url %}
  <form
    method="POST"
    class="form--no-layout"
    action="{{ duplicate_url }}"
  >
    {% csrf_token %}

    <button
      class="table__action"
      type="submit"
      id="{{ object_name }}-duplicate-{{object.id}}"
      x-tooltip="Duplicate"
    >
      <i class="fas fa-fw fa-copy"></i>
    </button>
  </form>
{% endif %}
