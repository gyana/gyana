<form 
  method="POST"
  class="form--no-layout"
  action="{% url object_name|add:"s:duplicate" object.id %}"
>
  {% csrf_token %}

  <button
    class="table__action"
    type="submit"
    id="{{ object_name }}-duplicate-{{object.id}}"
    data-controller="tooltip"
    data-tooltip-content="Duplicate"
  >
    <i class="fas fa-fw fa-copy"></i>
  </button>
</form>
