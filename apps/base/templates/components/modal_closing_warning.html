<div
  class="tf-modal flex items-center justify-center"
  data-tf-modal-target="closingWarning"
  hidden
>
  <div class="card card--sm card--inline flex flex-col">
    <h3>Be careful!</h3>

    <p class="mb-7">You have unsaved changes that will be lost on closing!</p>

    <div class="flex flex-row gap-7">
      <button
        class="button button--success button--sm flex-1"
        data-action="click->tf-modal#closeWarning"
      >
        Stay
      </button>

      <button
        class="button button--danger button--outline button--sm flex-1"
        data-action="click->tf-modal#forceClose click->tf-modal#closeWarning"
      >
        Close Anyway
      </button>
    </div>
  </div>
</div>
