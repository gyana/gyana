<div class="loom">
  <i class="placeholder-scr__icon fad fa-spinner-third fa-2x fa-spin"></i>

  <iframe
    style="position: relative; width: 100%; height: 27rem;"
    src="{{ loom_url }}"
    frameborder="0"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen
  >
  </iframe>
</div>
{% if value.caption %}
  <p class='text-center italic'>{{ value.caption }}</p>
{% endif %}
