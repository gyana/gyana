{% comment %} https://github.com/django-hijack/django-hijack/blob/master/hijack/templates/hijack/notification.html {% endcomment %}
{% load i18n static %}

<link rel="stylesheet"
      type="text/css"
      href="{% static 'hijack/hijack.min.css' %}"
      media="screen">
<div class="djhj" id="djhj">
  <div class="djhj-notification">
    <div class="djhj-message">
      {% blocktrans trimmed with user=request.user %}
        You are currently working on behalf of <em>{{ user }}</em>.
      {% endblocktrans %}
    </div>
    <form action="{% url 'hijack:release' %}"
          method="POST"
          class="djhj-actions"
          data-turbo="false">
      {% csrf_token %}
      <input type="hidden"
             name="next"
             value="{% url 'admin:users_customuser_changelist' %}"/>
      <button class="djhj-button"
              onclick="document.getElementById('djhj').style.display = 'none';"
              type="button">
        {% trans 'hide' %}
      </button>
      <button class="djhj-button" type="submit">{% trans 'release' %}</button>
    </form>
  </div>
</div>
