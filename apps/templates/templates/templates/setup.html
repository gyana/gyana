{% load static %}
{% load render_table from django_tables2 %}
<div class="card card--none">
  {% for table in tables %}
    {% render_table table %}
  {% endfor %}
</div>

<div class="flex mt-4">
  <form method="post">
    {% csrf_token %}

    {% include "django/forms/default_form.html" %}

    <button type="submit" class="button button--filled w-full">
      Create
    </button>

  </form>
</div>
