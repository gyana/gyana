{% load render_table from django_tables2 %}

<div class="team-projects">
  <a class="project-card" href="{% url 'team_projects:create' team.id %}">
    <h3><i class="fas fa-fw fa-plus"></i> New Project</h3>
  </a>

  {% for template in templates %}
  <a
    class="project-card project-card--default"
    href="{% url "team_templates:create" team.id template.id %}"
  >
    <h3>{{ template.name }}</h3>
    <p>{{ template.description }}</p>
  </a>
  {% endfor %}
</div>
