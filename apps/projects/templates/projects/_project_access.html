<div data-controller='tooltip'>
  {% if value == 'invite' %}
    <i class="fa fa-lock"></i>
    <span data-tooltip-target='body'>
      Only invited team members can access this project.
    </span>
  {% else %}
    <i class="fa fa-unlock"></i>
    <span data-tooltip-target='body'>
      All team members can access this project.
    </span>
  {% endif %}
</div>
