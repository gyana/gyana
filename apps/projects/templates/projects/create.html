{% extends "web/app/app_base.html" %}
{% block app %}
<div class="max-w-lg mx-auto">
  <h1>New Project</h1>
  <p class="mb-4">Projects contain integrations, workflows, and dashboards. Think of them as separate workspaces.</p>

  <form method="post" action="{% url 'projects:create' %}" class="form">
    {% csrf_token %}

    {% include "django/forms/default_form.html" %}

    <button type="submit" class="button button--filled button--green">Create</button>
  </form>
</div>
{% endblock %}
