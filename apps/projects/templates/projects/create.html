{% extends "web/app/app_base.html" %}

{% block app %}
<div class="pad">
  <div class="max-w-xl">
    <h1 class="mb-7">Create a new project</h1>

    <form method="post" action="{% url 'team_projects:create' team.id %}" class="form">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <button type="submit" class="button button--filled button--success w-full">Create</button>
    </form>
  </div>
</div>
{% endblock %}
