{% extends "web/app/app_base.html" %}
{% block app %}
<div class="max-w-lg mx-auto">
  <h1>New Project</h1>

  <form method="post" action="{% url 'single_team:projects:create' team.slug %}" class="form">
    {% csrf_token %}

    {% include "django/forms/default_form.html" %}

    <button type="submit" class="button button--filled button--green">Create</button>
  </form>
</div>
{% endblock %}
