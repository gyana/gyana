{% if show_alert %}
  <script type="text/javascript">
    alert("Your project is being duplicated you should receive an e-mail once it's ready")
  </script>
{% endif %}

<form
    method="post"
    action="{% url 'projects:duplicate' project.id %}"
  >
    {% csrf_token %}
    <button type='submit' class="button button--m">Duplicate</button>
</form>
