{% extends "projects/settings_base.html" %}
{% load static %}
{% load help_utils %}

{% block app %}
  <div class="page-header">
    <h1 class="flex items-center gap-3 mr-auto">
      CSV Upload

      {% link_article 'integrations' 'upload' %}
      {% link_video 'upload' %}
    </h1>
  </div>

  <div class="upload-csv flex flex-1 justify-center items-center">
    <div class='upload-csv__form flex flex-col items-center flex-1'>
      <form
        method="POST"
        id="create-form"
        action="{{ request.get_full_path }}"
        class="form--no-layout w-full h-full"
        x-init="SiteJS.base.FilePond.create($el.querySelector('input[type=file]'), {
          labelIdle: `<span style='font-size: 1.6rem;'>Drag & Drop your files or <span class='filepond--label-action' tabindex='0'>Browse</span></span>
          <p class='input__help-text'>Maximum upload size is 1GB</p>`,
          chunkUploads: true,
          maxFileSize: window.__cypressMaxSize__ || '1GB',
          server: {
          url: '/fp',
          headers: {'X-CSRFToken': $el.querySelector('input[name=csrfmiddlewaretoken]').value},
          process: '/process/',
          patch: '/patch/',
          revert: '/revert/',
          fetch: '/fetch/?target='
          },
          credits: null,
          onprocessfile: (error, file) => {
          if (error === null) $el.requestSubmit()
          }
          })"
      >
        <div class="w-full h-full" id='create-container'>
          {% csrf_token %}
          <input type="file" class="pond" name="filepond" accept='.csv,.tsv,text/csv,text/plain'/>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
