{% extends "web/app/project_settings_base.html" %}
{% load static %}

{% block app %}

<div class="flex flex-row flex-1 overflow-hidden">
  <div class='flex flex-col flex-1 overflow-auto'>
    <h2 class="pad">Upload a CSV file</h2>

    <div class='flex flex-col flex-1'>
      <div class="pad" id='create-container'>
        <turbo-frame id="integrations-grid" src="{% url 'integrations:grid' object.id %}"></turbo-frame>

       <form method="post" action="{{ request.get_full_path }}" class="form max-w-xl">
          {% csrf_token %}

          {% include "django/forms/default_form.html" %}

          <button type="submit" class="button button--success">
            Approve
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
