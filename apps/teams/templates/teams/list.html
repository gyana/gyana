{% load static %}

{% block app %}

<style>
  .card--modal .button {
    border-radius: 0;
    border-top: 0;
    text-align: left;
    justify-content: flex-start;
    align-items: center;
    padding-left: 1.6rem;
  }

  .card--modal .button--tertiary .fa-fw {
    color: var(--c-black-50);
  }
</style>
<section class="flex flex-col h-full whitespace-normal">
  <div class="workflow-detail__header">
    <h3 class="mr-auto">Your Teams</h3>

    <button
      class="tf-modal__close"
      type="submit"
      formnovalidate
      name="close"
      value="close"
      data-action="click->tf-modal#close"
      data-loading-false
    >
      <i class="fal fa-times fa-lg"></i>
    </button>
  </div>

  {% for user_team in request.user.teams.all %}
  <a class="button button--tertiary" href="">
    {% if user_team.icon %}<img src="{{ user_team.icon.url }}" />{% else %}<span class="team_logo">{{ user_team.name|slice:1|capfirst }}</span>{% endif %}
    {{ user_team.name }}
  </a>
  {% endfor %}

  <a class="button button--tertiary" href="">
    <i class="fas fa-fw fa-plus"></i>Create a new team
  </a>

  <a
    class="button button--tertiary"
    href="{% url 'account_logout' %}"
    data-turbo-frame="_top"
  >
    <i class="fas fa-fw fa-cog"></i>Team settings
  </a>

  <a
    class="button button--tertiary"
    href="{% url 'account_logout' %}"
    data-turbo-frame="_top"
  >
    <i class="fas fa-fw fa-wallet"></i>Plan and billing
  </a>

  <a
    class="button button--tertiary"
    href="{% url 'account_logout' %}"
    data-turbo-frame="_top"
  >
    <i class="fas fa-fw fa-users"></i>Members
  </a>
</section>
{% endblock %}
