{% extends "web/app/app_base.html" %}
{% load waffle_tags %}

{% block sidebar %}{% endblock %}

{% block app %}

<div class="flex flex-col justify-center items-center h-full">
  <div class="flex flex-col mb-7 text-center">
    <h2>Confirmation</h2>
    <p>
      You are about to change to {{ plan.name }} for ${{ new_price }} per month.
    </p>
    <form method="post">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <button type="submit" class="button button--filled w-full">
        Confirm
      </button>
    </form>
  </div>
  </div>
</div>
{% endblock %}
