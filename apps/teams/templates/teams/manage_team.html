{% extends "web/app/settings_base.html" %}
{% load i18n %}
{% block app %}
<section class="app-card">
  <h1 class="title is-size-4">
    {% if create %}
      {% trans "Create Team" %}
    {% else %}
      {% trans "Edit Team Details" %}
    {% endif %}
  </h1>
  <form method="post">
    {% csrf_token %}
    <div class="field">
      <label class="label">{% trans "Name" %}</label>
      <div class="control">{{ form.name }}</div>
      {{ form.name.errors }}
    </div>
    <div class="field">
      <label class="label">{% trans "Team ID" %}</label>
      <div class="control">{{ form.slug }}</div>
      {{ form.slug.errors }}
    </div>
    <div class="field is-grouped">
      <div class="control">
        <input
          class="button is-primary"
          type="submit"
          value="{% trans 'Save' %}"
        />
      </div>
    </div>
  </form>
</section>{% endblock %}
