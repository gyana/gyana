{% extends "teams/base.html" %}

{% block tab %}
<div class="flex flex-col flex-1 overflow-auto">
  <div class="max-w-xl mb-auto pad">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <button type="submit" class="button button--success w-full">Save</button>
    </form>
  </div>

  <div class="pad border-t border-gray">
    <div class="max-w-xl">
      <h2 class="mb-3">Delete team</h2>
      <p class="mb-3">If you'd like to <strong>delete</strong> this team, press the button below.</p>
      <p class="alert mt-0 mb-3"><strong>Note:</strong> Team deletion is disabled, please contact support directly if you want your team deleted.</p>

      <button class="button button--danger" disabled>
        Delete
      </button>
    </div>
  </div>
</div>
{% endblock %}
