{% extends "web/app/app_base.html" %}

{% block app %}
<div class="flex flex-1 flex-col justify-center items-center">
  <h1>Delete team</h1>
  <p class="mb-4">Are you sure you want to delete this team?</p>

  <form method="post" action="{% url 'teams:delete' object.id %}">
    {% csrf_token %}

    <div className='flex flex-row'>
      <button type="submit" class="button button--danger mr-4">Yes</button>
      <a href="{% url 'teams:update' object.id %}" class="button button--tertiary">
        No
      </a>
    </div>
  </form>
</div>
{% endblock %}
