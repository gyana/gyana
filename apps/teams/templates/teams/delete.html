{% extends "web/app/app_base.html" %}

{% block app %}
<div class="flex flex-1 flex-col justify-center items-center self-center max-w-xl">
  <h1 class="mb-3">Delete team</h1>
  <p class="alert mb-6">Are you sure you want to delete this? This action is <strong>irreversible</strong>.</p>

  <form method="post" action="{% url 'teams:delete' object.id %}">
    {% csrf_token %}

    <div className='flex flex-row'>
      <button type="submit" class="button button--danger mr-4">Yes</button>
      <a href="{% url 'teams:update' object.id %}" class="button button--tertiary">
        No
      </a>
    </div>
  </form>
</div>
{% endblock %}
