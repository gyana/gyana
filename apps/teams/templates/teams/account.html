{% extends "teams/base.html" %}
{% load humanize %}
{% load help_utils %}

{% block tab %}
<section class="account">
  <h2 class="mb-7">Account usage</h2>

  <label class="mb-7">
    <p>Subscription Plan</p>
    <h3 class="text-blue">{{ team.plan }}</h3>
  </label>

  <div class="account__plan">
    <label>
      <p>Row usage</p>
      <div class="flex items-center">
        <h3 class="mr-3">{{ team.row_count|intcomma }} / {{ team.row_limit|intcomma }}</h3>
        <form method="post" class="form--no-layout">
          {% csrf_token %}

          {% include "django/forms/default_form.html" %}

          <button type="submit" class="button button--circle button--sm button--tertiary" data-controller="tooltip">
            <i class="fas fa-fw fa-sync-alt"></i>
            <span data-tooltip-target="body">Calculate row usage</span>
          </button>
        </form>
      </div>
    </label>

    <label>
      <p>Credits</p>

      <div class="flex items-center">
        <h3 class="mr-3">{{ team.credits|intcomma }}</h3>
        {% link_article 'overview' 'credits' %}
      </div>
    </label>

    <label>
      <p>Views</p>
      <h3>Unlimited</h3>
    </label>

    <label>
      <p>Users</p>
      <h3>Unlimited</h3>
    </label>
  </div>
  
  <div class="mb-auto">
    <label>
      <p><strong>Other benefits:</strong> Custom branding, Chat support...</p>
    </label>
  </div>

  {% if team.appsumocode_set.count > 0 %}
  <div>
    <h2 class="mb-3">AppSumo</h2>
    <turbo-frame id="team_appsumo:list" src="{% url 'team_appsumo:list' team.id %}" target="_top"></turbo-frame>
  </div>
  {% endif %}
</section>
{% endblock %}
