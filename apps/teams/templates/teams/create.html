{% extends "teams/base.html" %}

{% block tab %}
<div class="flex flex-col max-w-xl">
  <div class="flex flex-col mb-7">
    <h1>Create a new team</h1>
    <p>Teams gather all your projects into one place, for ease of sharing with others.</p>
  </div>

  <form method="post" class="form">
    {% csrf_token %}

    {% include "django/forms/default_form.html" %}

    <button type="submit" class="button button--filled button--success w-full">Create</button>
  </form>
</div>
{% endblock %}
