{% extends "teams/base.html" %}

{% block tab %}
<div class="flex flex-1 justify-center items-center">
  <div class="flex flex-col max-w-xl">
    <div class="flex flex-col text-center mb-7">
      <h1>Create a new team</h1>
      <p>A team is a single workspace where you manage multiple projects and clients.</p>
    </div>

    <form method="post" class="form">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <button type="submit" class="button button--filled button--success w-full">Create Team</button>
    </form>
  </div>
</div>
{% endblock %}
