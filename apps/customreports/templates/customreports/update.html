<section class="flex flex-col h-full whitespace-normal">
  <div class="workflow-detail__header">
    <h3 class="mr-auto">Custom report</h3>

    <button
      class="tf-modal__close"
      data-action="click->tf-modal#close"
      data-loading-false
    >
      <i class="fal fa-times fa-lg"></i>
    </button>
  </div>

  <div class="pad overflow-scroll">
    <form data-tf-modal-target="form" method="post" action="{% url 'connectors_customreports:update' connector.id object.id %}" class="form">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <button type="submit" class="button button--success flex-1">Save</button>
    </form>
  </div>
</section>
