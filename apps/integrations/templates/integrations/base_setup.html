{% extends "integrations/base.html" %}
{% load humanize %}

{% block extra_tab %}

<nav id='tabbar-setup' class="tabbar">

    <a class="tabbar__link {% if not request.resolver_match.url_name in 'configure,done' %} tabbar__link--disabled {% endif %} {% if request.resolver_match.url_name == 'configure' %} tabbar__link--active {% endif %}"
        {% if request.resolver_match.url_name in 'configure,done' %} href="{% url 'project_integrations:configure' project.id object.id %}" {% endif %}>
        Configure
    </a>
    <a class="tabbar__link">
        <i class="fa fa-arrow-right"></i>
    </a>
    <a class="tabbar__link {% if request.resolver_match.url_name != 'load' %} tabbar__link--disabled {% endif %} {% if request.resolver_match.url_name == "load" %} tabbar__link--active {% endif %}"
        {% if request.resolver_match.url_name == 'load' %} href="{% url 'project_integrations:configure' project.id object.id %}" {% endif %}>
        Import
    </a>
    <a class="tabbar__link">
        <i class="fa fa-arrow-right"></i>
    </a>
    <a class="tabbar__link {% if not request.resolver_match.url_name in 'configure,done' %} tabbar__link--disabled {% endif %} {% if request.resolver_match.url_name == "done" %} tabbar__link--active {% endif %}"
        {% if object.state in 'configure,done' %} href="{% url 'project_integrations:done' project.id object.id %}" {% endif %}>
        Review
    </a>
</nav>

{% endblock  %}
