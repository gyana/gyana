{% extends "web/app/project_base.html" %}

{% block app %}
<div class="workflow-detail__header">
  <h3 class="mr-auto">{{object.name}}</h3>

  <a class="button button--square button--sm button--orange button--filled"
     href="{% url 'projects:integrations:update' project.id object.pk %}">Edit</a>
  <a class="button button--square button--sm button--filled button--danger"
     href="{% url 'projects:integrations:delete' project.id object.pk %}">Delete</a>
</div>

<nav class="tabbar">
  <a class="tabbar__link {% if request.resolver_match.url_name == 'detail' %} tabbar__link--active {% endif %}"
     href="{% url 'projects:integrations:detail' project.id object.id %}">
    Overview
  </a>
  {% if object.table_set.exists %}
  <a class="tabbar__link {% if request.resolver_match.url_name == 'structure' %} tabbar__link--active {% endif %}"
     href="{% url 'projects:integrations:structure' project.id object.id %}">
    Structure
  </a>
  <a class="tabbar__link {% if request.resolver_match.url_name == 'data' %} tabbar__link--active {% endif %}"
     href="{% url 'projects:integrations:data' project.id object.id %}">
    Data
  </a>
  {% endif %}
</nav>

<div class="p-4 flex-1 overflow-auto">
  {% block tab %}{% endblock %}
</div>
{% endblock %}
