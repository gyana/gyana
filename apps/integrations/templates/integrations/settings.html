{% extends "integrations/base.html" %}

{% block tab %}
<div class="flex flex-col flex-1 overflow-auto">
  <div class="max-w-lg mb-auto pad">
    {% if object.kind in 'sheet|customapi' %}
      <form method="post" action="{% url 'project_integrations:settings' project.id object.id %}" class="form">
        {% csrf_token %}

        {% include "django/forms/default_form.html" %}

        <button type="submit" class="button button--filled button--success">Save changes</button>
      </form>
    {% endif %}
  </div>

  <div class="pad border-t border-gray">
    <h2 class="mb-3">Delete integration </h2>
    <p class="mb-3">If you'd like to <strong>delete</strong> this integration, press the button below.</p>

    <a class="button button--danger"
      href="{% url 'project_integrations:delete' project.id object.pk %}">
      Delete
    </a>
  </div>
</div>
{% endblock %}
