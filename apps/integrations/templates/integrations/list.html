{% extends "web/app/project_base.html" %}
{% load render_table from django_tables2 %}

{% block app %}
<div class="pad">
  <div class="flex items-center mb-4">
    <h1 class="mr-auto">Integrations</h1>
    <a class="button button--square button--filled button--sm ml-4"
       href="{% url 'projects:integrations:create' project.id %}">Create</a>
  </div>

  <div class="card card--sm">
    {% render_table table %}

    {% if integration_count == 0 %}
    <div class="text-center pad--sm">
      <small>
        You have no integrations yet, <a href="{% url 'projects:integrations:create' project.id %}" class="link">create
          one</a> to see it here
      </small>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
