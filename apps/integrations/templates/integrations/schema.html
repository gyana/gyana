{% load render_table from django_tables2 %}

{% if table_instance.integration.table_set.count > 1 %}
<div class="mb-4">
  <h1>{{ table_instance.humanize }}</h1>
  <p><strong>{{ table_instance.num_rows }}</strong> rows</p>
</div>
{% endif %}
<div class="card card--none py-4 overflow-auto">
  {% render_table table %}
</div>
