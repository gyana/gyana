{% extends "web/app/project_settings_base.html" %}

{% block app %}
<div class="p-4">
  <h1>Delete</h1>
  <p>Are you sure you want to delete?</p>
  <form method="post" action="{% url 'project_integrations:delete' project.id object.id %}">
    {% csrf_token %}
    <div className='flex flex-row'>
      <button type="submit" class="button button--danger">Yes</button>
      <a href="{% url 'project_integrations:list' project.id %}"
         class="button button--tertiary">
        No
      </a>
    </div>
  </form>
</div>
{% endblock %}
