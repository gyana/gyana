{% extends "web/app/project_settings_base.html" %}

{% block app %}
<div class="p-4">
  <h1>Delete</h1>
  <p>Are you sure you want to delete?</p>
  <form method="post" action="{% url 'project_integrations:delete' project.id object.id %}">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger" />
    <a href="{% url 'project_integrations:list' project.id %}" class="btn btn-default">No</a>
  </form>
</div>
{% endblock %}
