{% if messages %}
<ul class="toast-container">
  {% for message in messages %}
  <li data-controller="web-notification"
      class="toast {{ messages.tags|default:'' }} {{ message.extra_tags|default:'' }}">
    <p>{{ message }}</p>

    <i class="fal fa-times fa-fw fa-lg toast__close" data-action="click->web-notification#close"
       data-web-notification-target="close"></i>
  </li>
  {% endfor %}
</ul>
{% endif %}
