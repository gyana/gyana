{% extends "web/base.html" %}
{% load static %}
{% block body %}

{% block notifications %}{% endblock %}

<section class="{% block app-class %}{% endblock %}">
  <div class="p-4">
    <div id="app-content">
      {% if object.project %}
      <p class="text-sm mb-2">
        <a href="{% url 'projects:tab' object.project.id request.resolver_match.app_name %}">Back to
          {{object.project.name }}</a>
      </p>
      <p>
        <a href="{% url 'projects:tab' object.project.id request.resolver_match.app_name %}">{{
          request.resolver_match.app_name|title }}</a>
      </p>
      {% endif %}

      {% block app %}{% endblock %}
    </div>
  </div>
</section>

{% endblock body %}
