{% block notifications %}{% endblock %}
<section class="section">
  <div class="container">
    <div id="app-content">
      {% if object.project %}
      <span class="text-sm">
        <a
          href="{% url 'projects:tab' object.project.id request.resolver_match.app_name %}"

        | {{object.project.name }} > {{ request.resolver_match.app_name|title }}

      {% endif %}

      {% block app %} {% endblock %}
    </div>
  </div>
</section>
{% endblock body %}
