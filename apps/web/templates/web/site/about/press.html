{% load heroicons %}

<div class="bg-white border-b border-gray">
  <div class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8 lg:py-16">
    <h2 class="text-2xl lg:text-3xl text-caveat text-indigo-600">
      Press
    </h2>
    <div class="grid gap-4 pt-6 lg:grid-cols-3">
      {% for item in content.press %}
        <a href="{{ item.url }}" class="bg-gray-20 border border-gray p-4 rounded-xl">
          <p class="text-base text-gray-900">
            {% if item.source %}
              <span class="inline-flex items-center px-2 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800"> {{ item.source }} </span>
            {% endif %}
            {{ item.heading }}
            <i class="fa fa-chevron-circle-right ml-1"></i>
          </p>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
