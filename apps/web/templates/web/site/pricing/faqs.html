<div class="bg-white">
  <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">Frequently asked questions</h2>
    <p class="mt-4 text-base text-gray-600 text-center">
      Can’t find the answer you’re looking for? Reach out to us in the
      chat.
    </p>
    <div class="mt-12">
      <dl class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-12 lg:grid-cols-3">
        {% for faq in content.faqs %}
          <div>
            <dt class="text-base leading-6 font-medium text-gray-900">{{ faq.q }}</dt>
            <dd class="mt-2 text-sm text-gray-500">{{ faq.a|safe }}</dd>
          </div>
        {% endfor %}
      </dl>
    </div>
  </div>
</div>
