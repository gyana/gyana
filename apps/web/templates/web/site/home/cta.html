{% load static site_tags %}

<div class="bg-white">
  <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="bg-indigo-700 rounded-lg shadow-xl overflow-hidden lg:grid lg:grid-cols-2 lg:gap-4">
      <div class="pt-10 pb-12 px-6 sm:pt-16 sm:px-16 lg:py-16 lg:pr-0 xl:py-20 xl:px-20">
        <div class="lg:self-center">
          <h2 class="text-3xl font-extrabold text-white sm:text-4xl">
            <span class="block">Ready to dive in?</span>
          </h2>
          <p class="mt-4 text-lg leading-6 text-indigo-200">
            We'll be launching our public signup in the coming months. Until then, join our waitlist and we'll be in touch shortly.
          </p>
          <a href="{% external_url 'waitlist' %}" class="mt-8 bg-white border border-transparent rounded-md shadow px-5 py-3 inline-flex items-center text-base font-medium text-indigo-600 hover:bg-indigo-50">
            Sign up
          </a>
        </div>
      </div>
      <div class="-mt-6 aspect-w-5 aspect-h-3 md:aspect-w-2 md:aspect-h-1">
        <img class="transform translate-x-6 translate-y-6 rounded-md object-cover object-left-top sm:translate-x-16 lg:translate-y-20" src="{% static 'images/site/home/dashboards.jpg' %}" alt="App screenshot">
      </div>
    </div>
  </div>
</div>
