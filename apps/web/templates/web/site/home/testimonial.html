{% load static %}

<section class="py-12 bg-gray-20 border-t border-b border-gray overflow-hidden md:py-20 lg:py-24">
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative">
      <blockquote>
        <div class="max-w-3xl mx-auto text-center text-xl leading-7 text-gray-900">
          &ldquo;{{ testimonial.quote|safe }}&rdquo;
        </div>
        <footer class="mt-8">
          <div class="md:flex md:items-center md:justify-center">
            <div class="md:flex-shrink-0">
              <img class="mx-auto h-10 w-10 rounded-full" src="{% static testimonial.avatar %}" alt="">
            </div>
            <div class="mt-3 text-center md:mt-0 md:ml-4 md:flex md:items-center">
              <div class="text-base font-medium text-gray-900">{{ testimonial.name }}</div>

              <svg class="hidden md:block mx-1 h-5 w-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M11 0h3L9 20H6l5-20z" />
              </svg>

              <div class="text-base font-medium text-gray-500">{{ testimonial.role }}</div>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </div>
</section>
