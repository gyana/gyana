{% load site_tags %}
{% load static %}
{% load socialaccount %}

<div class="bg-gray-20 py-8 lg:py-16 xl:py-20 sm:px-6 lg:px-8">
  <div class="relative overflow-hidden">
    <div class="relative">
      <div class="mx-auto max-w-7xl">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl lg:text-6xl">
            <span class="block">Build custom reports for any source.</span>
          </h1>
          <p class="mt-3 max-w-md mx-auto text-base text-gray-600 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
            <span class="block">Stop wrestling with manual exports, #N/A nightmares and stale data.</span>
            <span class="block">Start delivering insights that move your business forward.</span>
          </p>
        </div>

        <form method="get" action="{% url 'account_signup' %}"
          class="my-8 flex flex-col lg:flex-row items-center justify-center text-base text-gray-600 gap-4">
            <input type="email" name="email" id="email" class="input input--sm max-w-md" placeholder="Email address">
            <a href="{% url 'account_signup' %}" class="button button--secondary">
              Create account
            </a>
            or
            <a class="button button--tertiary" href="{% provider_login_url 'google' %}">
              <img class="w-6 h-6" src="{% static 'images/socialauth/google-g.svg' %}" alt="Google Logo">
            </a>
        </form>
      </div>
    </div>

    <div class="relative overflow-hidden">
      {% comment %} <div class="absolute inset-0 flex flex-col" aria-hidden="true">
        <div class="flex-1"></div>
        <div class="flex-1 w-full bg-gray-800"></div>
      </div> {% endcomment %}
      <div class="max-w-7xl mx-auto px-4 sm:px-6 -mt-16">
        <iframe class="w-full h-full" style="height: 600px;" src="{% external_url 'demo_dashboard' %}?embed=true" frameborder="0" style="position:width:100%;height:100%;"></iframe>
      </div>
    </div>
  </div>
</div>
