{% extends "filters/base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<h1>Create/Update</h1>
<form
  data-controller="live-form"
  method="get"
  action="{{ request.get_full_path }}"
  class="form"
>
  {% csrf_token %} {{ form|crispy }}
  <button
    type="button"
    data-action="click->live-form#create"
    class="btn btn-primary"
  >
    Create
  </button>
  <button type="submit" class="btn btn-primary">Create Again</button>
</form>
{% endblock %}
