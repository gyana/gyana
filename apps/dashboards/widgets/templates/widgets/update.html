{% extends "widgets/base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<h1>Create/Update</h1>
<form
  method="post"
  action="{% url 'dashboards:widgets:update' dashboard.id object.id %}"
  class="form"
>
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
