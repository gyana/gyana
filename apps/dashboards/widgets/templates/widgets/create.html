{% extends "widgets/base.html" %}
<!---->
{% load tailwind_filters %}

{% block widgets %}
<h1>Create/Update</h1>
<form
  method="post"
  action="{% url 'dashboards:widgets:create' dashboard.id %}"
  class="form"
>
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
