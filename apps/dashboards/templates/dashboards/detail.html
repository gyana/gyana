{% extends "web/app/project_base.html" %}
{% load static %}
{% block app %}
<div class="workflow-detail__header">
  <h3 class="mr-auto tooltip tooltip--bottom">
    {{object.name}}
    <span class="tooltip__content">This is an example tooltip</span>
  </h3>

  <form method="post" action="{% url 'projects:dashboards:widgets:create' project.id dashboard.id %}" class="form">
    {% csrf_token %}

    {% include "django/forms/default_form.html" %}

    <button type="submit" class="button button--square button--filled button--sm">Add widget</button>
  </form>
  <a class="button button--circle button--tertiary" href="{% url 'projects:dashboards:update' project.id object.pk %}">
    <i class="fas fa-pen"></i>
  </a>
  <a class="button button--square button--filled button--sm button--danger"
     href="{% url 'projects:dashboards:delete' project.id object.pk %}">Delete</a>
</div>

<div class="p-4 overflow-auto">
  <turbo-frame id="widgets" src="{% url 'projects:dashboards:widgets:list' project.id object.id %}" target="_top"></turbo-frame>
</div>
{% endblock %}

{% block page_js %}
<script src="{% static "fusioncharts/fusioncharts.js" %}"></script>
<script src="{% static "fusioncharts/fusioncharts.charts.js" %}"></script>
<script src="{% static "fusioncharts/themes/fusioncharts.theme.fusion.js" %}"></script>
{% endblock %}
