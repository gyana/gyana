<section class="flex flex-col h-full whitespace-normal">
  <div class="workflow-detail__header">
    <h3 class="mr-auto">Dashboard settings</h3>

    <button
      class="tf-modal__close"
      data-action="click->tf-modal#close"
      data-loading-false
    >
      <i class="fal fa-times fa-lg"></i>
    </button>
  </div>

  <form
    method="post"
    class="pad max-w-4xl"
    data-action="change->tf-modal#change"
    data-tf-modal-target='form'
    action="{% url 'project_dashboards:detail' project.id object.id %}"
  >
    {% csrf_token %}

    {% include "django/forms/default_form.html" %}

    <button type="submit" class="button button--success w-full">
      Save
    </button>
  </form>

  <div class="pad border-t border-gray mt-auto">
    <h2 class="mb-3">Delete dashboard</h2>
    <p class="mb-3">If you would like to delete this dashboard press the button below.</p>

    <a
      class="button button--danger"
      href="{% url 'project_dashboards:delete' project.id object.id %}"
    >
      Delete
    </a>
  </div>
</section>
