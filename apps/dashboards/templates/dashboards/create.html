{% extends "web/app/app_base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<turbo-frame id="dashboards">
  <h1>Create/Update</h1>
  <form
    method="post"
    action="{% url 'dashboards:create' project.id %}"
    class="form"
  >
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create</button>
  </form></turbo-frame
>
{% endblock %}
