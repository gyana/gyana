<form method="post" action="{% url 'project_dashboards:create' project.id %}?mode=edit" class="form">
  {% csrf_token %}

  <input type="hidden" name="project" value="{{ project.id }}"></input>

  <button type="submit" class="button button--filled button--sm ml-4">
    <i class="fas fa-fw fa-plus"></i> New Dashboard
  </button>
</form>
