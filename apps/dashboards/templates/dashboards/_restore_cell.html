<form 
  method="POST"
  class="form--no-layout"
  action="{% url href object.id %}"
>
  {% csrf_token %}

  <button
    class="table__action"
    type="submit" 
    data-controller="tooltip"
    data-tooltip-content="Restore current dashboard to this version"
    target="_top"
  >
    <i class="fa fa-fw fa-undo"></i>
  </button>
</form>
