<form id="dashboards-name"
  class="form--no-layout w-full"
  hx-post="{% url "dashboards:name" object.id %}"
  hx-trigger="submit,focusout" hx-swap="outerHTML"
>
  {% csrf_token %}

  <input
    class="input__inline mr-auto"
    id="name"
    type="text"
    name="name"
    value="{{ object.name }}"
    size="{{ object.name|length }}"
    oninput="this.size = this.value.length+1"
  />
</form>
