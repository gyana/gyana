<form method="post"
      action="{% url 'project_dashboards:create_from_integration' project.id %}">
  {% csrf_token %}
  <input type="hidden" name="project" value="{{ integration.project.id }}"/>
  <input type="hidden" name="integration" value="{{ integration.id }}" />
  <button type="submit"
          href="{% url 'project_integrations_sheets:create' project.id %}">
    <i class="fas fa-fw fa-chart-pie mr-4"></i> New dashboard
  </a>
</form>
