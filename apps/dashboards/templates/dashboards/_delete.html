<div class="p-4">
  <h1>Delete</h1>
  <p>Are you sure you want to delete?</p>
  <form method="post" action="{% url 'project_dashboards:delete' project.id object.id %}">
    {% csrf_token %}
    <div className='flex flex-row'>
      <input type="submit" value="Yes" class="button button--danger" />
      <a 
        href="{% url 'project_dashboards:detail' project.id dashboard.id %}" 
        class="button"
      >
        No
      </a>
    </div>
  </form>
</div>
