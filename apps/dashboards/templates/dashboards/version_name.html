<form 
  class="form--no-layout w-full"
  method="post"
  action="{% url 'dashboards:version-rename' object.id %}"
>
  {% csrf_token %}
  <input
    class="input__inline input__font-inherit"
    id="name"
    type="text"
    name="name"
    {% if object.name != None %}
      value="{{ object.name }}"
      size="{{ object.name|length }}"
    {% else %}
      size="{{ placeholder|length }}"
    {% endif %}
    onblur="this.form.requestSubmit();"
    placeholder="{{placeholder}}"
    oninput="this.size = this.value.length"
  />
</form>
