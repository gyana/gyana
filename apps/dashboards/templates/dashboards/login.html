{% extends "web/landing.html" %}

{% block body %}
  <div class="landing">
    <div class="landing__content">
      <h2>Password-protected dashboard</h2>
      <span class='input__help_text'>Password</span>
      <turbo-frame id='dashboard-login-form'>
        <form class='flex flex-row items-center' 
          method='post' 
          action="{% url "dashboards:login" object.id%}"
          target="_top"
        >
          {% csrf_token %}
          <input type='password' name='password' autocomplete="one-time-code"></input>
          <p class="text-red">
            {{ form.errors.password|escape }}
          </p>
          <button class='button button--sm button-primary' type='submit'>Submit</button>
        </form>
      </turbo-frame>
    </div>
  </div>
{% endblock %}
