{% extends "web/app/settings_base.html" %}
{% load tailwind_filters %}

{% block app %}
<h1>Create/Update</h1>
<form method="post" action="{% url 'tables:update' object.id %}" class="form">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="button">Save changes</button>
</form>
{% endblock %}
