{% extends "web/app/settings_base.html" %}

{% block app %}
<div class="p-4">
  <h1>Delete</h1>
  <p>Are you sure you want to delete?</p>
  <form method="post" action="{% url 'tables:delete' object.id %}">
    {% csrf_token %}

    <div class='flex flex-row'>
      <button type="submit" class="button button--danger">Yes</button>
      <a href="{% url 'tables:list' %}"
         class="button button--tertiary">
        No
      </a>
    </div>
  </form>
</div>
{% endblock %}
