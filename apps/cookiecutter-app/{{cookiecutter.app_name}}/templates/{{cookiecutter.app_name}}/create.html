{% raw %}
{% extends "web/settings_base.html" %}

{% block app %}
<h1>Create</h1>
<form method="post" action="{% url '{% endraw %}{{cookiecutter.app_name}}{% raw %}:create' %}" class="form">
  {% csrf_token %}

  {% include "django/forms/default_form.html" %}

  <button type="submit" class="button button--filled button--success">Create</button>
</form>
{% endblock %}
{% endraw %}
