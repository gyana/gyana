{% raw %}{% extends "web/app/settings_base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<h1>Create/Update</h1>
<form
  method="post"
  action="{% url '{% endraw %}{{cookiecutter.app_name}}{% raw %}:create' %}"
  class="form"
>
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %} {% endraw %}
