{% extends 'learn/base.html' %}

{% load wagtailcore_tags %}

{% block content %}
  <h1 class="mb-4">{{ page.title }}</h1>
  <div>
    {{ page.body|richtext }}
  </div>

  <article class="overflow-y-scroll">
    {% for block in page.stream_body %}
        <section>{% include_block block %}</section>
    {% endfor %}
</article>
{% endblock %}
