<div id='controls:create-stream'>
  <form method="post" action="{% url 'controls:create' %}" class="form">
    {% csrf_token %}

    <input type='hidden' name='dashboard_id' value="{{dashboard.id}}"></input>

    <button {% if dashboard.has_control %}disabled{% endif %} type="submit" class="button button--sm button--tertiary">
      <i class="fa fa-calendar"></i> Date filter
    </button>
  </form>
</div>
