
<gy-control-widget id="control-widget-{{ object.id }}">
  <div
    class="h-full w-full"
    data-id="{{ object.id }}"
    data-x="{{ object.x }}"
    data-y="{{ object.y }}"
    data-grid-size="{{ dashboard.grid_size }}"
    data-controller='popover'
    data-placement='bottom-start'
    data-theme='popover-control'
  >
    <div class="widget-card h-full">
      <div class='widget-card__visual p-2'>
        <button >
          <i class="fa fa-calendar"></i>
          {% if object.control.date_range != "custom" %}

            {{ object.control.get_date_range_display }}

          {% else %}

            {% if object.control.start %}Start <strong>{{object.control.start}}</strong>{% endif %}
            {% if object.control.end %}End <strong>{{object.control.end}}</strong>{% endif %}

          {% endif %}
        </button>
        <div class='control-popover' data-popover-target="body">
          <turbo-frame id="controls:update"
            src="{% url 'dashboard_controls:update' project.id dashboard.id object.control.id %}"
          ></turbo-frame>
        </div>
      </div>
    </div>
  </div>
</gy-control-widget>
