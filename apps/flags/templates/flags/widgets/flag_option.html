{% with id=widget.attrs.id %}
<div class="relative">
  <input
    name="{{ widget.name }}"
    id="{{ id }}"
    class="checkbox__hidden"
    value="{{ widget.value }}"
    type="checkbox"
    {% include "django/forms/widgets/attrs.html" %}
  />

  <label class="checkbox checkbox__enabled" for="{{ id }}">
    {{ widget.label.name }}
  </label>
</div>
{% endwith %}
