{% with id=widget.attrs.id %}
<div class="relative">
  <input
    name="{{ widget.name }}"
    id="{{ id }}"
    class="checkbox__hidden"
    value="{{ widget.value }}"
    type="checkbox"
    {% include "django/forms/widgets/attrs.html" %}
  />

  <label class="checkbox checkbox__enabled" for="{{ id }}">
    <div class="flex items-center gap-4">
      <i class="fa fa-2x {{ widget.label.icon }}"></i>
      <div class="flex flex-col space-y-2">
        <h4>{{ widget.label.title }}</h4>
        <p>{{ widget.label.description }}</p>
      </div>
    </div>
  </label>
</div>
{% endwith %}
