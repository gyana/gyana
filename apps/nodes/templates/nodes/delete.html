
{% extends "web/app/settings_base.html" %}

{% block app %}
<div class="card card--sm">
    <h1>Delete</h1>
    <p>Are you sure you want to delete?</p>
    <form method="post"
          action="{% url 'nodes:delete' object.id %}">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn btn-danger" />
        <a href="{% url 'nodes:list' %}"
           class="btn btn-default">No</a>
    </form>
</div>
{% endblock %}
