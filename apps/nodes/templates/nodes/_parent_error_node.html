<p class='m-auto'>
  There is an error in the parent node
  <strong>{% if object.name %}{{object.name}}{% else %}{{object.display_name}}{% endif %}</strong>.

  <a
    href="#"
    class='link'
    hx-get="{% url 'nodes:update' object.id %}"
  >
    Reconfigure
  </a>

  it and try opening this node again.
</p>
<div class="absolute top-0 right-0">
  <button
    class="modal__close modal__close--inline ml-auto"
    data-action="click->tf-modal#forceClose"
    data-loading-false
  >
    <i class="fal fa-times fa-lg"></i>
  </button>
</div>
