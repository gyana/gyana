{% extends 'nodes/errors/default.html' %}
{% block header %}Formula error{% endblock %}
{% block error_message %}

  <div>
    <textarea
      x-data
      x-init="const columns = {{ columns }}
        SiteJS.columns.Formula.init($el, columns)"
      class="textarea"
      name="error"
      readonly
      >{{formula}}</textarea>
  </div>
  <p>Try checking the syntax again!</p>
{% endblock %}
