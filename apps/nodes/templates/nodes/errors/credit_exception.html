<div class='workflow-node__visual'>
  <i class="far fa-funnel-dollar fa-10x text-orange"></i>
  <p class="mt-12">
    Computing this node will spend <strong>{{node.uses_credits}}</strong> 
    credits. 
    <form method='POST', action="{% url 'nodes:credit-confirmation' node.id %}">
      {% csrf_token %}

      <button type='submit' class="button">Confirm</button>
      <p class='flex flex-row items-center'>
        <label for='always_use_credits'>Always use credits for this node</label>
        <input class='ml-2' id='always_use_credits' 
          name='always_use_credits' type='checkbox'
          {% if node.always_use_credits %}checked{% endif%}
        ></input>
      </p>
    </form>
  </p>
</div>
