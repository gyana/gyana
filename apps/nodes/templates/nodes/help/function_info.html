<div class='function-info'>
  <h3>
    <i class="fa {{ function.icon }} text-blue"></i>
    {{function.name}}(
      <em>{% include 'nodes/help/_arguments.html' with arguments=function.arguments %}</em>
      )
  </h3>
  <span class='description'>{{ function.description }}</span>

  <h4 class='my-2'>Arguments</h4>
  <ul>
  {% for argument in function.arguments %}

  <li><i>{{argument.name}}:</i> {{argument.description}}</li>

  {% endfor %}
  </ul>
</div>
