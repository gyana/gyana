{% load render_table from django_tables2 %}

<turbo-frame id="workflows-grid">
  {% if node.error %}
    <div class='workflow-node__visual'>
      <i class="fad fa-exclamation-triangle fa-6x text-red"></i>
      {% if error_template %}
        {% include error_template %}
      {% else %}
        <span class="text-center">Oh no an error appeared try reconfiguring your workflow</span>
      {% endif %}
    </div>
  {% else %}
    {% render_table table %}
  {% endif %}
</turbo-frame>
