{% load render_table from django_tables2 %}

{% if not node.is_valid %}
  {% include 'nodes/_zero_state.html' %}
{% elif node.error %}
<div class='workflow-node__visual'>
  {% if error_template %}
    {% include error_template %}
  {% else %}
    {% include 'nodes/errors/default.html' %}
  {% endif %}
{% else %}
  {% render_table table %}
{% endif %}
