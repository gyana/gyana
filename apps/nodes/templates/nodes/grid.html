{% load render_table from django_tables2 %}

{% if node.error %}
<div class='workflow-node__visual'>
  <i class="far fa-comment-exclamation fa-10x text-red"></i>
  {% if error_template %}
    {% include error_template %}
  {% else %}
    {% include 'nodes/errors/default.html' %}
  {% endif %}
</div>
{% else %}
{% render_table table %}
{% endif %}
