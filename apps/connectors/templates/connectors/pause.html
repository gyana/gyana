<form
  method="post"
  action="{% url 'connectors:pause' object.id %}"
> 
  {% csrf_token %}

  <label class='flex flex-row items-center gap-4'>
    <span class='flex flex-row'>Pause connector</span>
    <span class="toggle">
      <input 
        type='checkbox'
        name='paused'
        {% if object.paused %}checked{% endif %}
        onchange="this.form.requestSubmit();"
        ></input>
      <span class="toggle__slider"></span>
    </span>
  </label>

</form>
