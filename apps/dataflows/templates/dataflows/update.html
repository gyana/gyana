{% extends "web/app/project_base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<h1>Create/Update</h1>
<form
  method="post"
  action="{% url 'projects:dataflows:update' project.id object.id %}"
  class="form"
>
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
