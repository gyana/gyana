{% extends "teams/base.html" %}

{% block app %}
<div class="max-w-xl pad">
  <form method="post" action="{% url 'team_appsumo:review' team.id %}" class="w-full">
    {% csrf_token %}

    {{ form }}

    <div class="flex gap-3 w-full">
      <a href="{% url 'teams:account' team.id %}" class="button button--tertiary flex-1">
        Go Back
      </a>
      <button type="submit" class="button button--filled button--success">Add Review</button>
    </div>
  </form>
</div>
{% endblock %}
