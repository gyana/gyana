
{% extends "teams/base.html" %}

{% block tab %}
<h1>Delete</h1>
<p>Are you sure you want to delete?</p>
<form method="post"
      action="{% url 'teams:team_invites:delete' team.id object.id %}">
  {% csrf_token %}
  <input type="submit" value="Yes" class="btn btn-danger" />
  <a href="{% url 'teams:team_invites:list' team.id %}"
     class="btn btn-default">No</a>
</form>
{% endblock %}
