{% extends "teams/base.html" %}

{% block app %}
  <div class="max-w-xl">
    <form method="post"
          action="{% url 'team_invites:create' team.id %}"
          class="form pad"
          data-turbo="false">
      {% csrf_token %}
      {% include "django/forms/default_form.html" %}
      <button type="submit" class="button button--success w-full">Invite</button>
    </form>
  </div>
{% endblock %}
