{% load humanize %}

<div class="flex gap-3" hx-target="this" hx-swap="outerHTML">
  {% if record.expired %}Expired{% endif %}
  <form hx-post="{% url 'team_invites:resend' record.team.id record.id %}">
    {% csrf_token %}
    <button
      class="button button--sm button--circle button--tertiary"
      type="submit"
      x-tooltip="Send invite again"
    >
      <i class="fas fa-fw fa-redo-alt"></i>
    </button>
  </form>

  <a
    href="{% url 'team_invites:delete' record.team.id record.id %}"
    class="button button--sm button--circle button--tertiary"
    x-tooltip="Delete invite"
  >
    <i class="fas fa-fw fa-trash"></i>
  </a>
</div>
