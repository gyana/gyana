{% extends "web/base.html" %}
{% load static %}

{% block body.content %}
  <div class="landing">
    <div class="landing__content">
      <header class="landing__header">
        <h1><a href="{% url 'account_login' %}">Gyana</a></h1>

        {% block header %}
          <p>
            Welcome, log in to start where you left off or create a new account.
          </p>
        {% endblock %}
      </header>


      {% block content %}
      {% endblock content %}
    </div>

    <div class="landing__image">
      {% block image %}
        <img src="{% static 'images/landing.png' %}" />
      {% endblock %}
    </div>
  </div>
{% endblock body.content %}
