{% extends "users/landing_base.html" %}
{% load static %}

{% block content %}
<section class="app-card">
  <form
    method="POST"
    action="{% url 'account_change_password' %}"
    class="password_change"
  >
    {% csrf_token %} 

    {{ form }}

    <div class="field is-grouped">
      <div class="control">
        <button
          class="button button--primary"
          type="submit"
        >
          {% trans 'Change Password' %}
        </button>
      </div>
    </div>
  </form>
  {% endblock %}
</section>
