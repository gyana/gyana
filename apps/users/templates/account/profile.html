{% extends "web/app/app_base.html" %}
{% load static %}

{% block app %}
<div class="workflow-detail__header">
  <h3>Your Account</h3>
</div>

<div class="tabbar">
  <a class="tabbar__link tabbar__link--active">Your Details</a>
  <a class="tabbar__link tabbar__link--disabled">Company Details</a>
</div>

<section class="pad">
  <div class="flex gap-4 mb-8">
    <label>
      <span>Picture</span>
      
      <div class="flex items-center gap-7">
        <img class="h-32 w-32" src="{{ user.avatar_url }}">
        <input id="profile-upload" type="file" accept="image/*" />
      </div>
    </label>
  </div>

  <div class="column">
    <form method="post">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <div class="flex w-full">
        <button type="submit" class="button button--success button--filled mr-auto">Save</button>

        <a href="{% url 'account_logout' %}" class="button button--danger">
          Sign out
        </a>
      </div>
    </form>
  </div>
</section>

{% endblock %}

{% block page_js %}
<script type="application/javascript">
  const App = SiteJS.app;
  document.addEventListener("DOMContentLoaded", () => {
    const uploadUrl = '{% url "users:upload_profile_image" %}';
    document.getElementById("profile-upload").onchange = function () {
      let files = document.getElementById("profile-upload").files;
      let file = files[0];
      if (file) {
        updatePreview(file);
        uploadImage(file);
      }
    };
    function updatePreview(file) {
      // https://stackoverflow.com/a/4459419/8207
      let reader = new FileReader();
      reader.onload = function (e) {
        let avatars = document.getElementsByClassName("avatar");
        for (let i = 0; i < avatars.length; i++) {
          avatars[i].setAttribute("src", e.target.result);
        }
      };
      reader.readAsDataURL(file);
    }

    function uploadImage(file) {
      // update UI
      let uploadlabel = document.getElementById("profile-upload-label");
      uploadlabel.innerHTML =
        '<span class="icon"><i class="fa fa-refresh"></i></span><span>Uploading...</span>';
      uploadlabel.classList.add("is-active");
      // upload to server
      let formData = new FormData();
      formData.append("avatar", file);
      formData.append("csrfmiddlewaretoken", App.Cookies.get("csrftoken"));
      fetch(uploadUrl, {
        method: "POST",
        body: formData,
        credentials: "same-origin",
      }).then(function (response) {
        if (response.ok) {
          response.text().then(function (text) {
            // update UI
            uploadlabel.innerHTML =
              '<span class="icon"><i class="fa fa-check"></i></span><span>' +
              text +
              "</span>";
            uploadlabel.classList.remove("is-active");
            uploadlabel.classList.add("has-text-success");
          });
        } else {
          response.text().then(function (errorText) {
            console.error(errorText);
            uploadlabel.innerHTML =
              '<span class="icon"><i class="fa fa-times"></i></span><span>Upload failed!</span>';
            uploadlabel.classList.add("has-text-danger");
          });
        }
      });
    }
  });
</script>
{% endblock %}
