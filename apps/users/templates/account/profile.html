{% load static %}

{% block app %}
  <section class="flex flex-col h-full whitespace-normal">
    <div class="workflow-detail__header">
      <h3 class="mr-auto">Your Account</h3>

      <button class="tf-modal__close">
        <i class="fal fa-times fa-lg"></i>
      </button>
    </div>

    <div class="overflow-auto">
      <form
        class="pad"
        enctype='multipart/form-data'
        hx-post="{% url 'users:profile' %}"
      >
        {% csrf_token %}

        {% with optional=False %}
          {{ form }}
        {% endwith %}

        <div class="flex w-full">
          <button type="submit" class="button button--success w-full">
            Save
          </button>
        </div>
      </form>
    </div>
  </section>

{% endblock %}
