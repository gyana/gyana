{% extends "filters/base.html" %}
<!---->
{% block app %}
<a href="{% url 'filters:create' %}">Create</a>
<ul>
  {% for object in object_list %}
  <li>
    {{ object }}
    <a href="{% url 'filters:update' object.pk %}"><i class="fa fa-edit"></i></a>
    <a href="{% url 'filters:delete' object.pk %}"><i class="fa fa-trash"></i></a>
  </li>
  {% empty %}
  <p>No items.</p>
  {% endfor %}
</ul>
 
{% endblock %}
