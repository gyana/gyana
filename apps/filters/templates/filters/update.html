{% extends "filters/base.html" %}
{% load tailwind_filters %}
{% block app %}
<a href="{% url 'filters:list' %}">Back</a>
<h1>Edit</h1>
<form data-controller="live-update" method="post" action="{% url 'filters:update' object.id %}" class="form" data-action="submit->tf-refresh#refresh">
  {% csrf_token %} {{ form|crispy }}
  <a href="{% url 'filters:list' %}"><button type="button" class="button">Save changes</button></a>
</form>
{% endblock %}
