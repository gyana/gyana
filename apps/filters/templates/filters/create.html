{% extends "filters/base.html" %}
<!---->
{% load tailwind_filters %}

{% block app %}
<h1>Create/Update</h1>
<form data-controller="live-create" method="get" action="{{ request.get_full_path }}" class="form">
  {% csrf_token %} {{ form|crispy }}
  <button type="button" data-action="click->live-create#create" class="button">
    Create
  </button>
</form>
{% endblock %}
