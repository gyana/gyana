{% extends "filters/base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<h1>Create/Update</h1>
<form
  data-controller="live-update"
  method="post"
  action="{% url 'dashboards:widgets:filters:update' dashboard.id widget.id object.id %}"
  class="form"
>
  {% csrf_token %} {{ form|crispy }}
  <a href="{% url 'dashboards:widgets:filters:list' dashboard.id widget.id %}"
    ><button type="button" class="btn btn-primary">Save changes</button></a
  >
</form>
{% endblock %}
