<nav class="tabbar">
  {% comment %} <a class="tabbar__link">
    Help
  </a> {% endcomment %}
  {% if widget.table %}
    <a href="#"
      class="tabbar__link {% if active_item == 'input' %}tabbar__link--active{%endif%}"
      hx-get="{% url 'dashboard_widgets:input' project.id dashboard.id object.id %}?source=modal"
    >
      Input
    </a>
  {% endif %}
  <a href="#"
    class="tabbar__link {% if active_item != 'input' %}tabbar__link--active{%endif%}"
    hx-get="{% url 'dashboard_widgets:output' project.id dashboard.id object.id %}?source=modal"
  >
    Preview
  </a>

  <div class="absolute top-0 right-0">
    <button class="modal__close modal__close--inline">
      <i class="fal fa-times fa-lg"></i>
    </button>
  </div>
</nav>
