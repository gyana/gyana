{% load tailwind_filters %} {% block app %}
<turbo-frame id="widgets:config">
  <h1>Create/Update</h1>
  <form
    method="post"
    action="{% url 'widgets:config' object.id %}"
    class="form"
  >
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</turbo-frame>
{% endblock %}
