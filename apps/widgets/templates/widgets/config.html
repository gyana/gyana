{% block app %}
<turbo-frame id="widgets:config">
  <form data-action="submit->tf-refresh#refresh" method="post" action="{% url 'widgets:config' object.id %}"
        class="form">
    {% csrf_token %}

    {% include "django/forms/default_form.html" %}

    <button type="submit" class="button">Save changes</button>
  </form>
</turbo-frame>
{% endblock %}
