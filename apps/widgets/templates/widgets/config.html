<turbo-frame id="widgets:config">
  <form data-controller="live-update"
    data-action="submit->tf-refresh#refresh"
    method="get"
    action="{% url 'widgets:config' object.id %}"
    class="form">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <button type="button"
        data-action="click->live-update#update"
        class="button button--filled button--green">
        Save changes
      </button>
  </form>
</turbo-frame>
