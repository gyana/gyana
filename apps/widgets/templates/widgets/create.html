{% extends "widgets/base.html" %}

{% block widget %}
<div class="flex items-center gap-4 mb-4">
  <h1>Add a new widget</h1>
  <a href="{% url 'projects:dashboards:widgets:list' project.id dashboard.id %}" class="button button--sm button--green">Back</a>
</div>

<form data-controller="live-create trigger" method="get" action="{% url projects:dashboards:widgets:create' project.id dashboard.id %}" class="form">
  {% csrf_token %}

  {% include "django/forms/default_form.html" %}

  <fieldset>
    <label>Add filters</label>
    {% include "components/formset.html" with formset=filters_formset %}
  </fieldset>  

  <button type="button"
    data-action="click->live-create#create"
    class="button button--filled button--green">
    Create
  </button>
</form>
{% endblock %}
