{% extends "widgets/base.html" %}
<!---->
{% load tailwind_filters %}
<!---->
{% block app %}
<h1>Create</h1>
<a data-controller="url-search-params" data-url-search-params-key-value="widget_id"
   data-action="click->url-search-params#remove" href="{% url 'widgets:list' %}">Back</a>
<form method="post" action="{% url 'widgets:create' %}" class="form">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="button">Create</button>
</form>
{% endblock %}
