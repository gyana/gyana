{% extends "widgets/base.html" %}

{% block widget %}
<div class="flex items-center gap-4 mb-4">
  <h1>Add a new widget</h1>
  <a href="{% url 'project_dashboards:detail' project.id dashboard.id %}" class="button button--sm button--green">Back</a>
</div>

<form method="post" action="{% url 'project_dashboards:widgets:create' project.id dashboard.id %}" class="form">
  {% csrf_token %}

  {% include "django/forms/default_form.html" %}

  <button type="submit" class="button button--filled button--green">Create</button>
</form>
{% endblock %}
