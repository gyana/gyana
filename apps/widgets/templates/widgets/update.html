{% extends "widgets/base.html" %}

{% block app %}
<div class="flex items-center gap-4 mb-4">
  <h1>Update</h1>
  <a href="{% url 'widgets:list' %}" class="button button--sm button--green">Back</a>
</div>

<form method="post" action="{% url 'widgets:update' object.id %}" class="form">
  {% csrf_token %}

  {% include "django/forms/default_form.html" %}

  <button type="submit" class="button button--filled button--green">Save changes</button>
</form>
{% endblock %}
