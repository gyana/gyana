<h3>Delete</h3>
<p>Are you sure you want to delete this widget?</p>
<form method="post" action="{% url 'dashboard_widgets:delete' project.id dashboard.id object.id %}">
  {% csrf_token %}

  <div class="flex flex-row w-full gap-7 mt-7">
    <a 
      href="{% url 'project_dashboards:detail' project.id dashboard.id %}"
      class="button button--sm button--tertiary flex-1"
    >
      No
    </a>

    <button type="submit" class="button button--sm button--danger flex-1">
      Yes
    </button>
  </div>
</form>
