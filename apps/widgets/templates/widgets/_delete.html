<div class="p-5">
  <h1>Delete</h1>
  <p>Are you sure you want to delete?</p>
  <form method="post" action="{% url 'dashboard_widgets:delete' project.id dashboard.id object.id %}">
    {% csrf_token %}
    <div class="flex flex-row">
      <input type="submit" value="Yes" class="button button--danger" />
      <a 
        href="{% url 'project_dashboards:detail' project.id dashboard.id %}" 
        class="button button-default ml-2"
      >
        No
      </a>
    </div>
  </form>
</div>
