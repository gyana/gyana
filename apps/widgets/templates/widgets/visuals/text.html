{% comment %} <textarea
  class="flex-1 h-full"
  style="resize:none;border:none;" 
  placeholder="Type your notes here..." 
  wrap="soft"
  {% if request.GET.mode != "edit"%}readonly{% endif %}
>{% if object.text_content %}{{ object.text_content }}{% endif %}</textarea> {% endcomment %}

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div class="flex flex-col-reverse flex-1">
  <div
    id="editor" 
    data-controller="widget-visuals-text"
    data-widget-visuals-text-id-value="{{ object.id }}"
  >{% firstof object.text_content|safe '' %}</div>
</div>

<style>
  #editor {
    border: none;
    cursor: text;
  }

  .ql-toolbar.ql-snow {
    border: none;
    border-top: 1px solid var(--c-gray);
  }
</style>
