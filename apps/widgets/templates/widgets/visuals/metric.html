<div class="metric">
  {% if widget.name %}
  <h4 class="metric__title">{{ widget.name }}</h4>
  {% endif %}

  <h2 class="metric__value">
    {{ metric|floatformat:widget.rounding_decimal }}
  </h2>

  {% if change %}

    <p class="metric__comparison">
      <span class="{% if change > 0 and not widget.positive_decrease %}text-green {%else%}text-red{% endif %}">
        <i class="fa fa-arrow-{% if change > 0 %}up {% else %}down{% endif %}"></i>
        {{ change|floatformat:2 }}%
      </span>
      compared to last period
    </p>

  {% endif %}
</div>
