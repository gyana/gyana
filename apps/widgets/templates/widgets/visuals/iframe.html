{% if widget.url %}
  <iframe src="{{ widget.url }}" width="100%" height="100%" frameborder="0">
  </iframe>
{% else %}
  <div class="flex justify-center items-center flex-1 text-center whitespace-normal pad">
    <div class='flex flex-col items-center justify-center' style="min-height:16rem;">
      <i class="far fa-fw fa-browser text-black-50 fa-3x"></i>
      <p class="mt-4">This embed has no URL configured</p>
    </div>
  </div>
{% endif %}
