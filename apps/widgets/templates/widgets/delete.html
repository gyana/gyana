{% extends "widgets/base.html" %}
{% block widget %}
<h1>Delete</h1>
<p>Are you sure you want to delete?</p>
<form method="post" action="{% url 'dashboard_widgets:delete' project.id dashboard.id object.id %}">
  {% csrf_token %}
  <input type="submit" value="Yes" class="btn btn-danger" />
  <a href="{% url 'project_dashboards:detail' project.id dashboard.id %}" class="btn btn-default">No</a>
</form>
{% endblock %}
