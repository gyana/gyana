{% extends "web/app/project_settings_base.html" %}

{% block app %}
<h1>Delete</h1>
<p class="mb-6">Are you sure you want to delete?</p>

<form method="post" action="{% url 'projects:workflows:delete' project.id object.id %}">
  {% csrf_token %}

  <div class="flex gap-6">
    <a href="{% url 'projects:workflows:list' project.id %}" class="button">No</a>
    <button type="submit" class="button button--danger button--filled">Yes</button>
  </div>
</form>
{% endblock %}
