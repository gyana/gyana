<form id="workflows-name"
    class="form"
    hx-post="{% url "workflows:name" object.id %}"
    hx-swap="outerHTML">
  {% csrf_token %}

  <input
    class="input__inline mr-auto"
    id="name"
    type="text"
    name="name"
    value="{{ object.name }}"
    onBlur="this.form.requestSubmit();"
    />
</form>
