<div class="card card--sm">
  <h2>Delete</h2>
  <p class="mb-6">Are you sure you want to delete this workflow?</p>

  <form method="post" action="{% url 'project_workflows:delete' project.id object.id %}">
    {% csrf_token %}

    <div class="flex gap-6">
      <button type="submit" class="button button--sm button--danger button--outline">Yes</button>
      <a href="{% url 'project_workflows:list' project.id %}" class="button button--sm">No</a>
    </div>
  </form>
</div>
