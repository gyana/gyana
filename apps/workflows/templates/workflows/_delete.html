<div class="card card--sm">
  <h2 class="mb-3">Delete</h2>
  <p class="mb-3">Are you sure you want to delete this workflow?</p>

  <form method="post" action="{% url 'project_workflows:delete' project.id object.id %}">
    {% csrf_token %}

    <div class="flex w-full gap-3">
      <a data-action="click->popover#trigger" class="button button--tertiary flex-1">No</a>
      <button type="submit" class="button button--danger flex-1">Yes</button>
    </div>
  </form>
</div>
