<section class="flex flex-col h-full whitespace-normal">
  <div class="workflow-detail__header">
    <h3 class="mr-auto">Schedule</h3>

    <button
      class="tf-modal__close"
      data-action="click->tf-modal#close"
      data-loading-false
    >
      <i class="fal fa-times fa-lg"></i>
    </button>
  </div>

  <div class="flex-1 overflow-auto">
    <form
      method="post"
      class="pad max-w-4xl"
      data-tf-modal-target='form'
      action="{% url 'project_workflows:settings' project.id object.id %}"
    >
      {% csrf_token %}

      {% include "django/forms/default_form.html" with optional=False %}

      <button type="submit" class="button button--success w-full">
        Save
      </button>
    </form>
  </div>
</section>
