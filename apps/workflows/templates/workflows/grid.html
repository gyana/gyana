{% load render_table from django_tables2 %}

<turbo-frame id="workflows-grid">
  {% if node.error %}
    <div class='workflow-node__error'>
      <i class="fad fa-exclamation-triangle fa-6x text-red"></i>
      <span>Oh no an error appeared try reconfiguring your workflow</span>
    </div>
  {% else %}
    {% render_table table %}
  {% endif %}
</turbo-frame>
