<div id="myGrid" class="ag-theme-balham h-full w-full overflow-auto" />
<script id="columns" type="application/json">
  {{ columns|safe }}
</script>
<script id="rows" type="application/json">
  {{ rows|safe }}
</script>

<div data-controller="turbo-issue-186-workaround">
  <!--ag-grid-->
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"
          onload="window.dispatchEvent(new Event('agGrid:load'))"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css" />
  <script type="text/javascript" charset="utf-8">
    window.addEventListener(
      "agGrid:load",
      function (e) {
        if (!document.querySelector(".ag-root-wrapper")) {
          new agGrid.Grid(document.querySelector("#myGrid"), {
            columnDefs: JSON.parse(document.getElementById("columns").innerHTML),
            rowData: JSON.parse(document.getElementById("rows").innerHTML),
            domLayout: 'autoHeight',
          });
        }
      },
      { once: true }
    );
  </script>
</div>
