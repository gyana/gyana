<h1 class="mb-8">My Details</h1>

<div>
  <div id="profile-picture" class="flex gap-4 mb-8">
    <img class="avatar" src="{{ user.avatar_url }}">
    <div id='profile-upload-holder' class="has-text-centered">
      <label for="profile-upload">
        <span>Change Picture</span>
        <input id="profile-upload" type="file" accept="image/*" />
      </label>
    </div>
  </div>

  <div class="column">

    <form method="post">
      {% csrf_token %}

      {% include "django/forms/default_form.html" %}

      <div class="field is-grouped">
        <div class="control">
          <input class="button button--primary" type="submit" value="Save">
        </div>
      </div>
    </form>
  </div>
</div>
