[tool.poetry]
name = "gyana"
version = "0.1.0"
description = "No-Code Data Analytics"
authors = ["Gyana Developers <developers@gyana.com>"]

[tool.djlint]
profile = "djanog"
indent = 2

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "gyana.settings.development"

[tool.coverage.run]
branch = true
plugins = [ "django_coverage_plugin" ]
source = [ "apps" ]
omit = [ "*/migrations/*", "apps/cookiecutter-app/*" ]

[tool.poetry.dependencies]
python = "3.9.*"
attrs = "^20.3.0"
Django = "^3.1.7"
django-allauth = "^0.44.0"
psycopg2-binary = "^2.8.6"
djangorestframework = "^3.12.2"
coreapi = "^2.3.3"
django-anymail = {extras = ["mailgun"], version = "^8.2"}
celery-progress = "^0.1.0"
celery = {extras = ["redis"], version = "^5.0.5"}
gunicorn = "^20.0.4"
django-heroku = "^0.3.1"
google-cloud-bigquery = "^2.14.0"
django-turbo-response = "^0.0.48"
django-turbo-allauth = "^0.0.9"
pandas = "^1.2.4"
pyarrow = "^4.0.0"
ibis-bigquery = "^0.1.1"
django-storages = {extras = ["google"], version = "^1.11.1"}
django-filter = "^2.4.0"
backoff = "^1.10.0"
PyYAML = "^5.4.1"
inflection = "^0.5.1"
django-tables2 = "^2.3.4"
google-api-python-client = "^2.4.0"
analytics-python = "^1.3.1"
django-clone = "^2.5.3"
lark = "^0.11.3"
django-dirtyfields = "^1.7.0"
pathvalidate = "^2.4.1"
django-invitations = "^1.9.3"
hashids = "^1.3.1"
honeybadger = "^0.8.0"
django-hijack = "^3.0.0"
google-cloud-language = "^2.2.2"
django-admin-tools = "^0.9.1"
honeycomb-beeline = "^2.17.1"
# https://github.com/jazzband/django-silk/issues/465
django-silk = {git = "https://github.com/jazzband/django-silk", rev = "21a4058c2a758fac687f837cb523175c64c567c3"}
heroku3 = "^4.2.3"
django-waffle = "^2.2.1"
pytest-mock = "^3.6.1"
django-safedelete = "^1.1.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.7.0"
mypy = "^0.812"
autoflake = "^1.4"
ipython = "^7.21.0"
cookiecutter = "^1.7.3"
pytest = "^6.2.4"
pytest-django = "^4.4.0"
beautifulsoup4 = "^4.10.0"
factory-boy = "^3.2.0"
pytest-factoryboy = "^2.1.0"
pytest-cov = "^3.0.0"
django-coverage-plugin = "^2.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
